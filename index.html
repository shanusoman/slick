<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Slick</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/theme.css">
	</head>
	<body>
		<div class="container">
			<h2>1.Fade </h2>
			<div class="fade-sl">
				<div><div class="box-full">1</div></div>
				<div><div class="box-full">2</div></div>
				<div><div class="box-full">3</div></div>
				<div><div class="box-full">4</div></div>
				<div><div class="box-full">5</div></div>
				<div><div class="box-full">6</div></div>
			</div>
			<div class="cf"></div>
			<h2>2.Autoplay </h2>
			<div class="autoplay">
				<div><div class="box-full">1</div></div>
				<div><div class="box-full">2</div></div>
				<div><div class="box-full">3</div></div>
				<div><div class="box-full">4</div></div>
				<div><div class="box-full">5</div></div>
				<div><div class="box-full">6</div></div>
			</div>
			<div class="cf"></div>
			<h2>3.Slider Syncing</h2>
			<div>
				<div class="slider slider-for">
					<div><div class="box-full">1</div></div>
					<div><div class="box-full">2</div></div>
					<div><div class="box-full">3</div></div>
					<div><div class="box-full">4</div></div>
					<div><div class="box-full">5</div></div>
					<div><div class="box-full">6</div></div>
				</div>
				<div class="slider slider-nav">
					<div><div class="box-full">1</div></div>
					<div><div class="box-full">2</div></div>
					<div><div class="box-full">3</div></div>
					<div><div class="box-full">4</div></div>
					<div><div class="box-full">5</div></div>
					<div><div class="box-full">6</div></div>
				</div>
			</div>
			<div class="cf"></div>
			<h2>Append Arrows</h2>
		  <div class="slide-nav"></div>
          <div class="cf"></div>
			<div class="app-arrow">
				<div><div class="box-full">1</div></div>
				<div><div class="box-full">2</div></div>
				<div><div class="box-full">3</div></div>
				<div><div class="box-full">4</div></div>
				<div><div class="box-full">5</div></div>
				<div><div class="box-full">6</div></div>
			</div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/slick.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
